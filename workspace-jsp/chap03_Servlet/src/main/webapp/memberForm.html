<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원 가입</title>
	<script type="text/javascript">
		function fn_sendMember(){
			let frmMember = document.frmMember
			let id = frmMember.id.value
			let pwd = frmMember.pwd.value
			let name = frmMember.name.value
			let email = frmMember.name.value	// 입력한 값들을 얻음
			
			if(id.length==0 || id==""){
				alert("아이디는 필수입니다.")
			}
			else if(pwd.length==0 || pwd==""){
				alert("비밀번호는 필수입니다.")
			}
			else if(name.length==0 || name==""){
				alert("이름은 필수입니다.")
			}
			else if(email.length==0 || email==""){
				alert("이메일은 필수입니다.")
			}
			else{
				frmMember.method = "post"		// 전송방법 post를 지정
				frmMember.action = "member3"	// 서블릿 매핑 이름 지정
				frmMember.submit()				// 서블릿으로 전송함
			}
		}
	</script>
</head>
<body>
	<form action="#" name="frmMember" >
		<table>
			<th>회원 가입창</th>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" /></td>	<!--  입력한 ID를 서블릿으로 전송 -->
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pwd" /></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email" /></td>
			</tr>
		</table>
		<input type="button" value="가입하기" onclick="fn_sendMember()" />
		<input type="reset" value="다시입력" />
		<input type="hidden" name="command" value="addMember" />
	</form>
</body>
</html>
